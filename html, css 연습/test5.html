<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test5.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="player-page">
            <header class="player-page-header">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </header>
            <div class="singer-profile">
                <div class="singer-profile__image"></div>
                <div class="singer-profile__info">
                    <h1 class="profile__info-title">Tyler, The Creator</h1>
                    <h2 class="profile__info-subtitle">Rap, Hip-Hop</h2>
                </div>
            </div>

            <div class="singer-profile-btn">
                <div class="btn__shuffle"><span>Shuffle</span></div>
                <div class="btn__like">
                    <i class="fa-solid fa-heart"></i>
                    <span>212 971</span>
                </div>
            </div>

            <div>
                <ol>
                    <li class="music-list">
                        <div class="music__image"></div>
                        <div class="music-list-info">
                            <div>
                                <h3 class="music-list-info__singer">Tyler, the Creator</h3>
                                <h4 class="music-list-info__title">EARFQUAKE</h4>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                    <li class="music-list selected">
                        <div class="music__image"></div>
                        <div class="music-list-info">
                            <div>
                                <h3 class="music-list-info__singer">Tyler, the Creator</h3>
                                <h4 class="music-list-info__title">NOVEMBER</h4>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <div class="playing-mark">
                            <div class="mark"></div>
                            <div class="mark"></div>
                            <div class="mark"></div>
                        </div>
                    </li>
                    <li class="music-list">
                        <div class="music__image"></div>
                        <div class="music-list-info">
                            <div>
                                <h3 class="music-list-info__singer">Tyler, the Creator</h3>
                                <h4 class="music-list-info__title">911</h4>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                    <li class="music-list">
                        <div class="music__image"></div>
                        <div class="music-list-info">
                            <div>
                                <h3 class="music-list-info__singer">Tyler, the Creator</h3>
                                <h4 class="music-list-info__title">WOLF</h4>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="playing-music-bar">
                <div>
                    <h3 class="music-list-info__singer">Tyler, the Creator</h3>
                    <h4 class="music-list-info__title">NOVEMBER</h4>
                </div>
                <div>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
           
        </section>

       

        <section class="player-page">
            <header class="player-page-header">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </header>

            <div class="playing-music">
                <div class="playing-music__image"></div>
                <div class="playing-music__info">
                    <h1 class="playing-music__info-title">November</h1>
                    <h2 class="playing-music__info-subtitle">Tyler, the Creator</h2>
                </div>
                <div>
                    <div class="playing-time">
                        <span>1:56</span>
                        <span>2:21</span>
                    </div>
                    <div class="playing-time__gauge">
                        <div class="played-status"></div>
                        <div class="playing-point"></div>
                        <div class="playing-remain"></div>
                    </div>
                </div>
            </div>

            <div class="playing-music-btn">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/5f2092e3e4.js" crossorigin="anonymous"></script>
</body>
</html>
