      <h2>테니스</h2>
      <p><a href="https://namu.wiki/w/%ED%85%8C%EB%8B%88%EC%8A%A4" target="_blank">테니스</a>는 신사의 스포츠입니다.</p>
      <p><h3>개요</h3> 부드러운 테니스공을 이용하여 네트를 사이에 두고 라켓으로 이를 치고받으며 경쟁하는 스포츠이다.<br>
        라켓을 이용하는 대표적인 종목으로 올림픽 및 세계 대회, 프로 대회가 활성화되어 있는 대중적인 스포츠이다.</p>
