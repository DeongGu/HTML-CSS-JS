    <h2>야구</h2>
    <p><a href="https://namu.wiki/w/%EC%95%BC%EA%B5%AC" target="_blank">야구</a>는 사람이 득점하는 경기입니다.</p>
    <p><h3>개요</h3> 야구(野球, Baseball)는 9명씩으로 이루어진 두 팀이 9회씩 공격과 수비를 번갈아 하며 승패를 겨루는 구기 경기이다.<br>
    공격하는 쪽은 상대편 투수가 던진 공을 방망이(bat)로 치고 1, 2, 3루를 돌아 홈으로 돌아오면 1점을 얻는다. 점수를 많이 얻는 팀이 이긴다.
