<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test3.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section>
            <div class="playlist-header">
                <div class="playlist-header__column">
                    <i class="fa-solid fa-xmark fa-2x"></i>
                </div>
                <div class="playlist-header__column">
                    <h1 class = "playlist-header__title">Playlist</h1>
                </div>
            </div>
        </section>
        <section class="playlist-main__selected_music">
            <div class="selected_music___image">
                <i class="fa-regular fa-image"></i>
            </div>
            <div>
                <h2 class="selected_music__title">Random<br>Love</h2>
                <h3>by Divay Kapoor</h3>
            </div>
        </section>

        <section class="playlist-main__btn">
            <button type="button" class="btn__play"><i class="fa-solid fa-play"></i><span> Play</span></button>
            <button type="button" class="btn__circle">
                <i class="fa-regular fa-heart"></i>
            </button>
            <button type="button" class="btn__circle">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>

        <section class="playlist_main__list">
            <ol>
                <li class="playlist_main__list-row">
                    <div class="list__profile"></div>
                    <div class="list__text">
                        <h3 class="list__title">Matargasti</h3>
                        <h4 class="list__subtitle">Mohit Chauhan</h4>
                    </div>
                </li>
                <li class="playlist_main__list-row">
                    <div class="list__profile"></div>
                    <div class="list__text">
                        <h3 class="list__title">Attitude</h3>
                        <h4 class="list__subtitle">Lewis OfMan · Attitude</h4>
                    </div>
                </li>
                <li class="playlist_main__list-row">
                    <div class="list__profile"></div>
                    <div class="list__text">
                        <h3 class="list__title">Try Everthing</h3>
                        <h4 class="list__subtitle">Shakira · Zootopia</h4>
                    </div>
                </li>
                <li class="playlist_main__list-row">
                    <div class="list__profile"></div>
                    <div class="list__text">
                        <h3 class="list__title">Sunflower</h3>
                        <h4 class="list__subtitle">Joseph Vincent · Sunflower</h4>
                    </div>
                </li>
            </ol>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/5f2092e3e4.js" crossorigin="anonymous"></script>
</body>
</html>
